<!doctype html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" href="animate.css">

    	<title>Hello, world!</title>
    	<style type="text/css">
    		/**
			 * Mensagens de alerta
			 */
			.birdAlert {
				position: absolute;
			}

			.birdAlert .container-birdAlert {
				width: auto;
				background: #fff;
				box-shadow: 1px 1px 7px rgba(100,100,100,0.6);
				padding: 15px 15px;
				margin-bottom: 10px;
				text-align: left;
			}

			.birdAlert .container-birdAlert .close-birdAlert {
				position: absolute;
				right: 7px;
				font-size: 14px;
				top: 10px;
				cursor: pointer;
			}

			.birdAlert .container-birdAlert .close-birdAlert:hover {
				opacity: 0.5;
			}

			.birdAlert .container-birdAlert .title-birdAlert {
				font-size: 20px;
				margin-bottom: 7px;
				font-weight: bold;
			}

			.birdAlert .container-birdAlert.success {
				background: #caf5b2;
				color: #386a15;
			}

			.birdAlert .container-birdAlert.error {
				background: #ffcac8;
				color: #974a4a;
			}

			.birdAlert .container-birdAlert.alert {
				background: #f5dfa7;
				color: #755910;
			}

			.birdAlert .container-birdAlert.info {
				background: #c8f2ff;
				color: #366872;
			}
    	</style>
  	</head>
  	<body>
    	<button type="button" class="btn btn-primary" id="btnNotify">Botão de teste</button>
    	<button type="button" class="btn btn-danger" id="btnNotifyError">Botão de Error</button>

    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="../src/bird-alert.js"></script>
    	<script type="text/javascript" src="test.js"></script>
  	</body>
</html>
